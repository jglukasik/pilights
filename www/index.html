<html>
<head>
  <script src="js/processing.js"></script>
</head>
<body>
<p>
<canvas id="socket" width="40" height="20"></canvas>
</p>
<form>
  <br><button id="firebut" type="button" name="fire" onclick="sendMessage('fire')"> fire </button>
  <br><button id="icebut" type="button" name="ice" onclick="sendMessage('ice')"> ice </button>
  <br><button id="pausebut" type="button" name="pause" onclick="sendMessage('pause')"> pause </button>
  <br><button id="offbut" type="button" name="off" onclick="sendMessage('off')"> off </button>
  <br><button id="tailbut" type="button" name="off" onclick="sendMessage('tail')"> tail </button>
  <br><input id="randomslider" type="range" name="dot_chance" min="0" max="1" value="0.0" step="0.05" onchange="sendValue(this.name, this.value)"> dot chance
  <br><input id="streakslider" type="range" name="streak_chance" min="0" max="0.3" value="0.0" step="0.001" onchange="sendValue(this.name, this.value)"> streak chance
  <br><input id="lengthslider" type="range" name="streak_length" min="0" max="200" value="20" step="1" onchange="sendValue(this.name, this.value)"> streak length
  <br><input id="brightslider" type="range" name="brightness" min="0" max="250" value="100" step="1" onchange="sendValue(this.name, this.value)"> brightness
  <br><input id="waitslider" type="range" name="wait_input" min="0" max="200" value="70" step="1" onchange="sendValue(this.name, this.value)"> waittime 
  <br>
  <br><button id="colorbut" type="button" name="color" onclick="sendColor()"> color </button>
  <br><input id="rslider" type="range" name="red"   min="0" max="255" value="255" onchange="rChange(this)"> red
  <br><input id="gslider" type="range" name="green" min="0" max="255" value="255" onchange="gChange(this)"> green
  <br><input id="bslider" type="range" name="blue"  min="0" max="255" value="255" onchange="bChange(this)"> blue
</form>
<p>

<script>
var r =   0;
var g =   0;
var b =   0;

var socketStatus = document.getElementById('socket').getContext('2d');
socketStatus.fillStyle = "rgb(255,0,0)";
socketStatus.fillRect(0,0,200,50);

function changeBG() { document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')'; }
function rChange(slider) { r = slider.value; changeBG();}
function gChange(slider) { g = slider.value; changeBG();}
function bChange(slider) { b = slider.value; changeBG();}

var wsUri = "ws://192.168.1.120:9000";

ws = new WebSocket(wsUri);
ws.onopen    = function(evt) { onOpen(evt)    };
ws.onclose   = function(evt) { onClose(evt)   };
ws.onmessage = function(evt) { onMessage(evt) };
ws.onerror   = function(evt) { onError(evt)   };

function onOpen(evt) {
  console.log("Websocket opened");
  socketStatus.fillStyle = "rgb(0,255,0)";
  socketStatus.fillRect(0,0,200,50);
}

function onClose(evt) {
  console.log("Websocket closed");
  socketStatus.fillStyle = "rgb(255,0,0)";
  socketStatus.fillRect(0,0,200,50);
}

function onMessage(evt) {
  console.log("resp: " + evt.data);
}

function onError(evt) {
  console.log("error: " + evt.data);
}

function sendColor(){
  var data = {};
  color = [r,g,b];
  data['color'] = color;
  console.log('sending color: ' + color);
  ws.send(JSON.stringify(data));
}

function sendValue(name, value){
  var data = {}
  data[name] = value;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
function sendMessage(msg){
  var data = {}
  data['message'] = msg;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
</script>
</body>
</html>
