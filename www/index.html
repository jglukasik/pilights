<script src="js/three.min.js"></script>
<script>
// initialize the stuffs
var WIDTH  = window.innerWidth;
var HEIGHT = window.innerHeight;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, WIDTH / (HEIGHT), 0.1, 100000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize( WIDTH, HEIGHT );
document.body.appendChild( renderer.domElement );
window.addEventListener('mousemove', onMouseMove, false);

var cubes = [];
var light;
var cubeCount = 33;
var cubeContainerConstrainedToSideLengthOfThisNumber = 10;
var mouse, raycaster;

makeThisManyCubes(cubeCount);
letThereBeLight();
environmentalInteraction();

camera.position.set(10,10,10);
camera.up = new THREE.Vector3(0,0,1);
camera.lookAt(new THREE.Vector3(0,0,0));

console.log(scene);
render();

function drawRaycasterRay() {
  var material = new THREE.LineBasicMaterial({color: 0x0000ff});
  var geometry = new THREE.Geometry();
  geometry.vertices.push(mouse);
  geometry.vertices.push(camera);
  var line = new THREE.Line(geometry, material);
  scene.add(line);
  console.log("added line");
}
function onMouseMove( event ) {
  event.preventDefault();

  mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
  mouse.y = - ( event.clientY / window.innerHeight) * 2 + 1;
}

function environmentalInteraction() {
  raycaster = new THREE.Raycaster();
  mouse = new THREE.Vector2();
}

function makeThisManyCubes(okLetsMakeThisManyCubes){
  for(var c=0; c<okLetsMakeThisManyCubes; c++){
    makeCube();
  }
}

function makeCube() {
  var cube;
  var geometry = new THREE.CubeGeometry(1,1,1);
  var material = new THREE.MeshLambertMaterial( {color: 0x640000} );
  cube = new THREE.Mesh( geometry, material );
  cube.position.set( randinRange(0,cubeContainerConstrainedToSideLengthOfThisNumber)
                   , randinRange(0,cubeContainerConstrainedToSideLengthOfThisNumber)
                   , randinRange(0,cubeContainerConstrainedToSideLengthOfThisNumber)
                   );
  console.log(new THREE.Box3().setFromObject(cube));
  scene.add(cube);
  cubes.push(cube);
}

function letThereBeLight(){
  light = new THREE.PointLight(0xffffff, 3, 50);
  light.position.set(2,10,10);
  scene.add(light);
}

function render() {
  requestAnimationFrame( render );
  camera.updateMatrixWorld();

  for(var i=0; i<cubes.length; i++){
    cubes[i].rotation.z -= 0.01;
  }

  raycaster.setFromCamera (mouse, camera);
  var intersects = raycaster.intersectObjects(scene.children);

  for (var i = 0; i < intersects.length; i++){
    intersects[i].object.material.color.set(0x0000ff);
    drawRaycasterRay();
  }

  renderer.render( scene, camera );
}

function randinRange (min, max) {
  return Math.random() * (max - min + 1) + min;
}

// start color picker/sender code
var r =   0;
var g =   0;
var b =   0;

var wsUri = "ws://192.168.1.120:9000";

ws = new WebSocket(wsUri);
ws.onopen    = function(evt) { onOpen(evt)    };
ws.onclose   = function(evt) { onClose(evt)   };
ws.onmessage = function(evt) { onMessage(evt) };
ws.onerror   = function(evt) { onError(evt)   };

function changeFavicon(color) {
  var canvas = document.createElement('canvas');
  canvas.width  = 16;
  canvas.height = 16;
  var ctx = canvas.getContext('2d');
  var color = "rgb(" + Math.floor(r) + "," + Math.floor(g) + "," + Math.floor(b) + ")";
  console.log(color);
  ctx.fillStyle = color;
  ctx.fillRect(0,0,16,16);
  var link = document.createElement('link');
  link.id   = 'dynamic-favicon';
  link.rel  = 'icon';
  link.href = canvas.toDataURL("image/x-icon");
  var oldLink = document.getElementById('dynamic-favicon');
  if (oldLink) {
    document.getElementsByTagName('head')[0].removeChild(oldLink);
  }
  document.getElementsByTagName('head')[0].appendChild(link);
}

function onOpen(evt) {
  console.log("Websocket opened");
  document.getElementById('picker').jscolor.show();
}

function onClose(evt) {
  console.log("Websocket closed");
  document.getElementById('picker').jscolor.hide();
}

function onMessage(evt) {
  console.log("resp: " + evt.data);
}

function onError(evt) {
  console.log("error: " + evt.data);
  document.body.style.backgroundColor = "red";
}

function pickerUpdate(picker) {
  red = picker.jscolor.rgb[0];
  green = picker.jscolor.rgb[1];
  blue = picker.jscolor.rgb[2];
  sendColor(red,green,blue);
  colorCube();
}

function colorCube(){
  cube.material.color.setRGB( r/256, g/256, b/256 );
  console.log(cube);
}

function sendColor(r,g,b){
  var data = {};
  color = [r,g,b];
  data['color'] = color;
  console.log('sending color: ' + color);
  ws.send(JSON.stringify(data));
  changeFavicon(color);
}

function sendValue(name, value){
  var data = {}
  data[name] = value;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
function sendMessage(msg){
  var data = {}
  data['message'] = msg;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
</script>
