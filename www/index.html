<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jgl[space]</title>
  <script src="js/jscolor.js"></script> 
  <style>
    body {background-color: black; text-align: center; }
    pre {color: white; font-size: 20px; background-color: black; display: inline-block; }
  </style>
</head>

<body>

<pre>
jgl[space]
<input id="picker" class="jscolor" onchange="pickerUpdate(this)" value="640000">color
<div id="picker_placeholder" style="height:151px;"> 
  </pre>
</div>

</body>

<script src="js/three.min.js"></script>
<script>
// initialize the stuffs
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / (window.innerHeight/2), 0.1, 100000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight/2 );
document.body.appendChild( renderer.domElement );
var geometry = new THREE.CubeGeometry(10,10,7);
var material = new THREE.MeshLambertMaterial( {color: 0x640000} );
var cube = new THREE.Mesh( geometry, material );
cube.doubleSided = true;
scene.add(cube);

// let there be light
var light = new THREE.PointLight(0xffffff, 3, 50);
light.position.set(2,10,10);
scene.add(light);

camera.position.set(10,10,10);
camera.up = new THREE.Vector3(0,0,1);
camera.lookAt(new THREE.Vector3(0,0,0));

console.log(scene);
console.log(new THREE.Box3().setFromObject(cube));
render();

function render() {
  requestAnimationFrame( render );
  renderer.render( scene, camera );

  cube.rotation.z -= 0.01;
}

// start color picker/sender code
var r =   0;
var g =   0;
var b =   0;

var wsUri = "ws://192.168.1.120:9000";

ws = new WebSocket(wsUri);
ws.onopen    = function(evt) { onOpen(evt)    };
ws.onclose   = function(evt) { onClose(evt)   };
ws.onmessage = function(evt) { onMessage(evt) };
ws.onerror   = function(evt) { onError(evt)   };

function changeFavicon(color) {
  var canvas = document.createElement('canvas');
  canvas.width  = 16;
  canvas.height = 16;
  var ctx = canvas.getContext('2d');
  var color = "rgb(" + Math.floor(r) + "," + Math.floor(g) + "," + Math.floor(b) + ")";
  console.log(color);
  ctx.fillStyle = color;
  ctx.fillRect(0,0,16,16);
  var link = document.createElement('link');
  link.id   = 'dynamic-favicon';
  link.rel  = 'icon';
  link.href = canvas.toDataURL("image/x-icon");
  var oldLink = document.getElementById('dynamic-favicon');
  if (oldLink) {
    document.getElementsByTagName('head')[0].removeChild(oldLink);
  }
  document.getElementsByTagName('head')[0].appendChild(link);
}

function onOpen(evt) {
  console.log("Websocket opened");
  document.getElementById('picker').jscolor.show();
}

function onClose(evt) {
  console.log("Websocket closed");
  document.getElementById('picker').jscolor.hide();
}

function onMessage(evt) {
  console.log("resp: " + evt.data);
}

function onError(evt) {
  console.log("error: " + evt.data);
  document.body.style.backgroundColor = "red";
}

function pickerUpdate(picker) {
  r = picker.jscolor.rgb[0];
  g = picker.jscolor.rgb[1];
  b = picker.jscolor.rgb[2];
  sendColor();
  colorCube();
}

function colorCube(){
  cube.material.color.setRGB( r/256, g/256, b/256 );
  console.log(cube);
}

function sendColor(){
  var data = {};
  color = [r,g,b];
  data['color'] = color;
  console.log('sending color: ' + color);
  ws.send(JSON.stringify(data));
  changeFavicon(color);
}

function sendValue(name, value){
  var data = {}
  data[name] = value;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
function sendMessage(msg){
  var data = {}
  data['message'] = msg;
  console.log('msg to websocket: ' + JSON.stringify(data));
  ws.send(JSON.stringify(data));
}
</script>
</html>
